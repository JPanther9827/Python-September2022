<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h3>Edit Mustang</h3>
     <a href="/users/show">Dashboard</a>
     <a href="/users/logout">Logout</a>
    </div>

    {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
    {% endfor %}

    <form action="/cardealer/{{cardealer.id}}/update" method="post">
    <label for="Price">Price:</label>
    <input type="text" name="price" id="price" value="{{cardealer.price}}">
    <label for="model">Model:</label>
    <input type="text" name="model" id="model" value="{{cardealer.model}}">
    <label for="make">Make:</label>
    <input type="text" name="make" id="make" value="{{cardealer.make}}">
    <label for="year">year:</label>
    <input type="year" id="year" name="year" value="{{cardealer.year}}">
    <br>
    <label for="Description">Description:</label>
    <textarea id="description" name="description" rows="5" cols="33">{{cardealer.description}}</textarea>
    <br>
    <input type='submit'/>
    </form>
       




</body>
</html>
