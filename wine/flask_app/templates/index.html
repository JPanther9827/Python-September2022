<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
            <h1>Winery Store!</h1>
            {% for message in get_flashed_messages(category_filter=['reg'])%}
            <p>{{message}}</p>
            {%endfor%}
            <form class="form-control justify-content-center border border-warning" action="/user/register" method="post">
                <h1>Register</h1>
                <div class="mb-2">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="first name">
                </div>
                <div class="mb-2">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name" id="last" placeholder="last name">
                </div>
                <div class="mb-2">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="email">
                </div>
                <div class="mb-2">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password"  id="password" placeholder="password">
                </div>
                <div class="mb-2">
                    <label for="confirm_pass">Confirm-Password:</label>
                    <input class="form-control" type="password" name="confirm_pass" id="confirm_pass"placeholder=" confirm password" />
                </div>
                <button class="btn btn-info" >RegisterNow</button>
            </form> 
        </div>
        <hr>
        <div class="m-3">
            <h1>Log in</h1>
            {% for message in get_flashed_messages(category_filter=['reg'])%}
            <p>{{message}}</p>
            {%endfor%}
            <form action="/user/login" method="post" class="form-control justify-content-center border border-warning">
                <div class="mb-2">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="email">
                </div>
                <div class="mb-2">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="password">
                </div>
                <button class="btn btn-warning">login</button>
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
