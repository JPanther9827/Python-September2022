<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Edit</h3>
    <div>
    <a href="/welcome">Home</a>
    </div>

    {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
    {% endfor %}

    <h1>Add a New SHow!</h1>
    <a href="/users/logout">logout</a>
    <a href="Tvshows"></a>

    <form action="/tvshows/{{shows.id}}/Update" method="post">
    <label for="title">Title:</label>
    <input type="text" name="Title" id="Title" value="{{shows.title}}">
    <label for="Network">Network:</label>
    <input type="text" name="Network" id="Network" value="{{shows.Network}}">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{shows.date}}">
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" cols="33">{{shows.description}}</textarea>
    <br>
    <label for="posted_by">Posted By:</label>
    <input type="text" name="posted_by" id="posted_by" value="{{shows.posted_by}}">
    </form>
        <a href="/">Update</a>
</body>
</html>
