<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a New Show!</h1>
    <a href="/users/logout">logout</a>
    <a href="tv_shows">Tvshows</a>

    {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
    {% endfor %}

    <form action="/welcome" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title">
    <label for="Network">Network:</label>
    <input type="text" name="Network" id="Network">
    <label for="Date">Release Date:</label>
    <input type="text" name="Date" id="Date">
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" cols="33"></textarea>
    <br>
    <label for="posted_by">Posted By:</label>
    <input type="posted_by" name="posted_by" id="posted_by">
    <a href="/tvshows/create">Add</a>
    </form>





</body>
</html>
