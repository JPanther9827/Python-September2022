<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Put up a Painting</h3>
         <a href="/users/show">Dashboard</a>
         <a href="/users/logout">Logout</a>
        </div>
    
        {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
        {% endfor %}
    
        <form action="/paintings/{{paintings.id}}/update" method="post">
        <label for="Price">Price:</label>
        <input type="text" name="price" id="price" value="{{paintings.price}}">
        <label for="title">Title:</label>
        <input type="text" name="title"  value="{{paintings.title}}">
        <br>
        <label for="Description">Description:</label>
        <textarea id="description" name="description" rows="5" cols="33">{{paintings.description}}</textarea>
        <br>
        <input type='submit'/>
        </form>




</body>
</html>
